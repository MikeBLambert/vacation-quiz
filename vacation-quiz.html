<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Qui</title>
  </head>
  <body>
    <div class="firstQuestions">
      <h1>Not sure where to go on vacation?</h1>
      <h2>Take the following quiz to find out...</h2>

      <button id="buttonStart" class="btn btn-lg btn-success">Start Quiz!</button>
    </div>
    <div class="container">

      <form id="q1">
        <div class="question">
          <h2>Do you prefer big cities or nature?</h2>
          <div class="radio">
            <label><input type="radio" name="optradio" value="bigCities">Big Cities</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio" value="Nature">Nature</label>
          </div>
          <button class="btn btn-lg btn-success">Submit</button>
        </div>
      </form>
      <form id="q2"
        <div class="question">
          <h2>Are you introverted or extroverted?</h2>
          <div class="radio">
            <label><input type="radio" name="optradio" value="introverted">Introverted</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio" value="extroverted">Extroverted</label>
          </div>
          <button class="btn btn-lg btn-success">Submit</button>
        </div>
      </form>
      <form id="q3"
        <div class="question">
          <h2>Do you prefer singing or dancing?</h2>
          <div class="radio">
            <label><input type="radio" name="optradio" value="singing">Singing</label>
            </div>
          <div class="radio">
            <label><input type="radio" name="optradio" value="dancing">Dancing</label>
          </div>
          <button class="btn btn-lg btn-success">Submit</button>
        </div>
      </form>
      <form id="q4">
        <div class="question">
          <h2>Do you prefer the ocean or the mountains</h2>
          <div class="radio">
            <label><input type="radio" name="optradio" value="ocean">The Ocean</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio" value="mountains">The Mountains</label>
          </div>
          <button class="btn btn-lg btn-success">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
